<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Cache Friss√≠t≈ë</h1>
            <p>Todo App Cache √©s Service Worker Kezel≈ë</p>
        </div>
        
        <div class="content">
            <div class="version-info">
                <h3>üìã Verzi√≥ Inform√°ci√≥k</h3>
                <p><strong>Cache Verzi√≥:</strong> <span id="cacheVersion">todo-app-v1.5.0</span></p>
                <p><strong>Service Worker:</strong> <span id="swStatus">Ellen≈ërz√©s...</span></p>
                <p><strong>Utols√≥ Friss√≠t√©s:</strong> <span id="lastUpdate">-</span></p>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="refreshCache()">üîÑ Cache Friss√≠t√©se</button>
                <button class="btn btn-success" onclick="unregisterSW()">üóëÔ∏è Service Worker T√∂rl√©se</button>
                <button class="btn btn-warning" onclick="clearAllCaches()">üßπ √ñsszes Cache T√∂rl√©se</button>
                <button class="btn btn-danger" onclick="hardRefresh()">üí• Kem√©ny Friss√≠t√©s</button>
            </div>
            
            <div id="status"></div>
            <div class="log-container" id="log"></div>
        </div>
    </div>

    <script>
        let logEntries = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logEntries.push({ message: logEntry, type });
            
            const logContainer = document.getElementById('log');
            if (logContainer) {
                const logElement = document.createElement('div');
                logElement.className = `log-entry ${type}`;
                logElement.textContent = logEntry;
                logContainer.appendChild(logElement);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <div class="status ${type}">
                    ${message}
                </div>
            `;
        }
        
        function updateVersionInfo() {
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('hu-HU');
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        document.getElementById('swStatus').textContent = 'Akt√≠v';
                        document.getElementById('swStatus').style.color = '#28a745';
                    } else {
                        document.getElementById('swStatus').textContent = 'Nem akt√≠v';
                        document.getElementById('swStatus').style.color = '#dc3545';
                    }
                });
            } else {
                document.getElementById('swStatus').textContent = 'Nem t√°mogatott';
                document.getElementById('swStatus').style.color = '#ffc107';
            }
        }
        
        async function refreshCache() {
            log('üîÑ Cache friss√≠t√©s ind√≠t√°sa...', 'info');
            showStatus('Cache friss√≠t√©se folyamatban...', 'info');
            
            try {
                // Service Worker friss√≠t√©se
                if ('serviceWorker' in navigator) {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        log('Service Worker regisztr√°ci√≥ megtal√°lva', 'info');
                        await registration.update();
                        log('Service Worker friss√≠t√©s k√©r√©se elk√ºldve', 'success');
                    } else {
                        log('Nincs akt√≠v Service Worker', 'warning');
                    }
                }
                
                // Cache API friss√≠t√©se
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    log(`Tal√°lt cache-ek: ${cacheNames.join(', ')}`, 'info');
                    
                    // R√©gi cache-ek t√∂rl√©se
                    for (const cacheName of cacheNames) {
                        if (!cacheName.includes('v1.5.0') && !cacheName.includes('offline')) {
                            await caches.delete(cacheName);
                            log(`R√©gi cache t√∂r√∂lve: ${cacheName}`, 'success');
                        }
                    }
                }
                
                showStatus('‚úÖ Cache friss√≠t√©s sikeres! Az oldal friss√ºl...', 'success');
                log('Cache friss√≠t√©s befejezve', 'success');
                
                // Oldal friss√≠t√©se 2 m√°sodperc m√∫lva
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
                
            } catch (error) {
                log(`Cache friss√≠t√©si hiba: ${error.message}`, 'error');
                showStatus(`‚ùå Cache friss√≠t√©si hiba: ${error.message}`, 'error');
            }
        }
        
        async function unregisterSW() {
            log('üóëÔ∏è Service Worker t√∂rl√©se...', 'info');
            showStatus('Service Worker t√∂rl√©se folyamatban...', 'info');
            
            try {
                if ('serviceWorker' in navigator) {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        await registration.unregister();
                        log('Service Worker t√∂r√∂lve', 'success');
                        showStatus('‚úÖ Service Worker sikeresen t√∂r√∂lve!', 'success');
                    } else {
                        log('Nincs Service Worker a t√∂rl√©shez', 'warning');
                        showStatus('‚ö†Ô∏è Nincs akt√≠v Service Worker', 'warning');
                    }
                }
                
                updateVersionInfo();
                
            } catch (error) {
                log(`Service Worker t√∂rl√©si hiba: ${error.message}`, 'error');
                showStatus(`‚ùå Service Worker t√∂rl√©si hiba: ${error.message}`, 'error');
            }
        }
        
        async function clearAllCaches() {
            log('üßπ √ñsszes cache t√∂rl√©se...', 'info');
            showStatus('Cache-ek t√∂rl√©se folyamatban...', 'info');
            
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    log(`T√∂rlend≈ë cache-ek: ${cacheNames.join(', ')}`, 'info');
                    
                    await Promise.all(cacheNames.map(cacheName => caches.delete(cacheName)));
                    
                    log('√ñsszes cache t√∂r√∂lve', 'success');
                    showStatus('‚úÖ √ñsszes cache sikeresen t√∂r√∂lve!', 'success');
                } else {
                    log('Cache API nem t√°mogatott', 'warning');
                    showStatus('‚ö†Ô∏è Cache API nem t√°mogatott', 'warning');
                }
                
            } catch (error) {
                log(`Cache t√∂rl√©si hiba: ${error.message}`, 'error');
                showStatus(`‚ùå Cache t√∂rl√©si hiba: ${error.message}`, 'error');
            }
        }
        
        function hardRefresh() {
            log('üí• Kem√©ny friss√≠t√©s ind√≠t√°sa...', 'warning');
            showStatus('Kem√©ny friss√≠t√©s folyamatban...', 'warning');
            
            // Service Worker t√∂rl√©se √©s oldal friss√≠t√©se
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        registration.unregister().then(() => {
                            log('Service Worker t√∂r√∂lve kem√©ny friss√≠t√©shez', 'success');
                            setTimeout(() => {
                                window.location.reload(true);
                            }, 1000);
                        });
                    } else {
                        window.location.reload(true);
                    }
                });
            } else {
                window.location.reload(true);
            }
        }
        
        // Inicializ√°l√°s
        document.addEventListener('DOMContentLoaded', () => {
            log('Cache friss√≠t≈ë inicializ√°lva', 'success');
            updateVersionInfo();
            
            // Automatikus cache ellen≈ërz√©s
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    log(`Jelenlegi cache-ek: ${cacheNames.join(', ')}`, 'info');
                });
            }
        });
    </script>
</body>
</html>
