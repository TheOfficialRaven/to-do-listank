<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private To-Do List & Shopping List</title>
  
  <!-- Link to manifest file (for PWA support) -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- SortableJS library (available as global variable) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Language menu -->
  <div id="language-menu">
    <span id="hamburger-icon" class="material-icons">menu</span>
    <div id="language-dropdown" class="language-dropdown">
      <ul>
        <li><a href="index.html">Hungarian</a></li>
        <li><a href="de-index.html">German</a></li>
        <!-- Additional languages here -->
      </ul>
    </div>
  </div>

  <!-- Theme toggle button -->
  <div id="theme-toggle-container">
    <button id="theme-toggle-btn" class="theme-toggle-btn">
      <span class="material-icons">dark_mode</span>
    </button>
  </div>

  <!-- Authentication section -->
  <section id="auth-section" style="display: none;">
    <h1>Registration / Login</h1>
    <input type="email" id="email-input" placeholder="Email Address" required>
    <input type="password" id="password-input" placeholder="Password" required>
    <div class="auth-buttons">
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
    </div>
    <div id="auth-message" class="auth-message"></div>
  </section>

  <!-- Logout section -->
  <section id="logout-section">
    <button id="logout-btn">Logout</button>
  </section>

  <!-- New list creation section (default + custom lists) -->
  <section id="new-list-section" style="display: none; text-align: center;">
    <h2>Create New List</h2>
    <input type="text" id="custom-list-name-input" placeholder="List Name">
    <input type="text" id="custom-list-category-input" placeholder="Category">
    <button id="custom-new-list-btn">Add List</button>
    <br>
    <label for="filter-category">Filter by Category:</label>
    <select id="filter-category">
      <option value="all">All</option>
    </select>
    
    <!-- Search field -->
    <div id="search-container">
      <input type="text" id="search-input" placeholder="🔍 Search in lists and items...">
      <button id="clear-search-btn" class="clear-search-btn">✖</button>
    </div>
    
    <!-- Control buttons -->
    <div class="controls-container">
      <button id="toggle-reorder-btn" class="reorder-btn">Enable List Reordering</button>
    </div>
  </section>

  <!-- Statistics panel - always visible -->
  <section id="stats-panel">
    <h3>📊 Statistics</h3>
    <div id="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">📝</div>
        <div class="stat-number" id="total-lists">0</div>
        <div class="stat-label">Lists</div>
        <div class="progress-bar">
          <div class="progress-fill" id="lists-progress"></div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">📋</div>
        <div class="stat-number" id="total-items">0</div>
        <div class="stat-label">Items</div>
        <div class="progress-bar">
          <div class="progress-fill" id="items-progress"></div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">✅</div>
        <div class="stat-number" id="completed-items">0</div>
        <div class="stat-label">Done</div>
        <div class="progress-bar">
          <div class="progress-fill" id="completed-progress"></div>
        </div>
      </div>
      <div class="stat-card completion-card">
        <div class="stat-icon">🎯</div>
        <div class="completion-circle">
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path class="circle-bg" d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path class="circle" id="completion-circle" stroke-dasharray="0, 100" d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831" />
            <text x="18" y="20.35" class="percentage" id="completion-percentage">0%</text>
          </svg>
        </div>
        <div class="stat-label">Progress</div>
      </div>
    </div>
  </section>

  <!-- All lists (default + custom) in one container -->
  <section id="lists-container" class="draggable-container"></section>

  <div id="confirm-modal" class="confirm-modal">
    <div class="confirm-modal-content">
      <p id="confirm-message">Are you sure you want to delete this list?</p>
      <button id="confirm-yes">Yes</button>
      <button id="confirm-no">No</button>
    </div>
  </div>

  <!-- Firebase modules import script -->
  <script type="module" src="index.js"></script>

  <!-- Floating quick add button -->
  <div id="quick-add-fab" class="quick-add-fab" style="display: none;">
    <span class="material-icons">add</span>
  </div>

  <!-- Quick add modal -->
  <div id="quick-add-modal" class="quick-add-modal" style="display: none;">
    <div class="quick-add-modal-content">
      <h3>⚡ Quick Add Item</h3>
      <input type="text" id="quick-add-text" placeholder="Enter item...">
      <select id="quick-add-list-select">
        <option value="">Choose list...</option>
      </select>
      <div class="quick-add-buttons">
        <button id="quick-add-submit">Add</button>
        <button id="quick-add-cancel">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
