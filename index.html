<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privát Teendőlista & Bevásárlólista</title>
  
  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <!-- Saját stíluslap -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Autentikációs szekció -->
  <section id="auth-section" style="display: none;">
    <h1>Regisztráció / Bejelentkezés</h1>
    <input type="email" id="email-input" placeholder="Email cím" required>
    <input type="password" id="password-input" placeholder="Jelszó" required>
    <div class="auth-buttons">
      <button id="register-btn">Regisztráció</button>
      <button id="login-btn">Bejelentkezés</button>
    </div>
    <button id="logout-btn" style="display: none;">Kijelentkezés</button>
    <div id="auth-message" class="auth-message"></div>
  </section>

  <!-- Teendőlista szekció (csak bejelentkezés után) -->
  <section id="todo-section" style="display: none;">
    <div class="hero">
      <div class="innertext">
        <h1>Teendőlista</h1>
        <input type="text" id="task-input" placeholder="Írd be a feladatot...">
        <button id="task-add-btn">Hozzáadás</button>
      </div>
    </div>
    <section class="list-section">
      <div class="box">
        <h2>Feladataid</h2>
        <ul id="tasks-ul"></ul>
      </div>
    </section>
  </section>

  <!-- Bevásárlólista szekció (csak bejelentkezés után) -->
  <section id="shop-section" style="display: none;">
    <div class="hero">
      <div class="innertext">
        <h1>Bevásárlólista</h1>
        <input type="text" id="shop-input" placeholder="Mit kell venni?">
        <button id="shop-add-btn">Hozzáadás</button>
      </div>
    </div>
    <section class="list-section">
      <div class="box">
        <h2>Bevásárló tételek</h2>
        <ul id="shop-ul"></ul>
      </div>
    </section>
  </section>

  <!-- Fontos: type="module", mert Firebase modulokat importálunk -->
  <script type="module" src="index.js"></script>
</body>
</html>
